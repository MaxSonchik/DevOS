name: Build DevOS ISO

on:
  push:
    branches: [ "main" ]
    paths:
      - 'repo/**'
      - 'archiso/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ISO
        run: |
          docker run --rm --privileged -v ${{ github.workspace }}:/data archlinux:latest \
          /bin/bash -c "
            set -e # Прерываем выполнение при любой ошибке

            echo '--- Preparing Environment ---'
            pacman -Syu --noconfirm archiso

            echo '--- Creating local repository database ---'
            if [ -z \"\$(ls -A /data/repo/*.pkg.tar.zst 2>/dev/null)\" ]; then
              echo \"ERROR: No package files found in /data/repo/\"
              exit 1
            fi
            repo-add /data/repo/devos-repo.db.tar.gz /data/repo/*.pkg.tar.zst

            echo '--- Building ISO Image ---'
            cd /data/archiso
            mkarchiso -v -w /tmp/archiso-work -o /data/out .
          "

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DevOS-ISO
          path: out/devos-*.iso